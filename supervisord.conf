[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:data_collector]
command=python3 -m backend.data_collector
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/data_collector.err.log
stdout_logfile=/var/log/supervisor/data_collector.out.log
environment=PYTHONUNBUFFERED=1
startsecs=5
startretries=3

[program:api]
command=uvicorn backend.api:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/api.err.log
stdout_logfile=/var/log/supervisor/api.out.log 